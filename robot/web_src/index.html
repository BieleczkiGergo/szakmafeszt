<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot controls</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body>
    <div id="box">
        <div id="main_box">
            <input type="image" src="left.svg" alt="left arrow" id="left">
            <input type="image" src="right.svg" alt="right arrow" id="right">
            <input type="image" src="forward.svg" alt="forward arrow" id="forward">
            <input type="image" src="backward.svg" alt="backward arrow" id="backward">
    
        </div>

    </div>
</body>
</html>
